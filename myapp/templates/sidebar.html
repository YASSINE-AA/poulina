<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bureau d'ordre{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;

            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed {
            width: 60px; /* Collapsed width */
        }

        .sidebar .logo {
            padding: 16px 24px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 500;
            color: #ffffff; /* White text color */
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .logo {
            opacity: 0; /* Hide logo text in collapsed state */
        }

        .sidebar .profile {
            padding: 16px 24px;
            text-align: center;
            border-top: 1px solid #2d3a4b; /* Light border */
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .profile {
            opacity: 0; /* Hide profile text in collapsed state */
        }

        .sidebar .profile p {
            margin-bottom: 10px;
            font-weight: 500;
            color: #ffffff; /* White text color */
        }

        .sidebar .profile a {
            display: block;
            text-decoration: none;
            color: #4f8ef7; /* Light blue */
            transition: color 0.3s ease;
        }

        .sidebar .profile a:hover {
            color: #1c75bc; /* Darker blue on hover */
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 12px 24px;
            text-decoration: none;
            color: #ffffff; /* White text color */
            transition: background-color 0.3s ease, padding-left 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #334155; /* Light grey background on hover */
            color: #4f8ef7; /* Light blue text on hover */
            padding-left: 30px;
        }

        .sidebar a i {
            margin-right: 12px;
            color: #cbd5e1; /* Light grey icon color */
        }

        .sidebar.collapsed a span {
            display: none; /* Hide text in collapsed state */
        }

        /* Content area styles */
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        /* Media query for responsiveness */
        @media screen and (max-width: 767px) {
            .sidebar {
                width: 60px; /* Default collapsed state */
          }
            .sidebar.collapsed {
                width: 60px; /* Maintain collapsed width */
                overflow: hidden;
            }
            .sidebar .logo {
                font-size: 0; /* Hide logo text in collapsed state */
            }
            .sidebar .profile {
                padding: 12px 16px;
            }
            .sidebar a {
                padding: 12px 0;
                text-align: center;
                justify-content: center;
            }
            .content {
                margin-left: 60px; /* Adjust content margin */
            }
        }
    </style>
</head>
<body>
    <div class="sidebar collapsed ">
        <div class="logo">Poulina</div>
        <a href="{% url 'home' %}"><i class="fas fa-home"></i> <span>Home</span></a>
        {% if request.user.role == 'admin' %}
        <a href="{% url 'index' %}"><i class="fas fa-users"></i> <span>Gestion des employ√©s</span></a>
        {% csrf_token %} 
        <a href="https://app.powerbi.com/groups/me/reports/5d059524-1094-46d7-bc4c-5096e5c904d7/22f55a4ea78c26a24afd?experience=power-bi"><i class="fas fa-chart-line"></i> <span>BI Admin</span></a>
        {% endif %}
        {% if request.user.role == 'user' %}
        {% csrf_token %} 
        <a href="https://app.powerbi.com/groups/me/reports/5d059524-1094-46d7-bc4c-5096e5c904d7/22f55a4ea78c26a24afd?experience=power-bi"><i class="fas fa-chart-line"></i> <span>BI User</span></a>

        {% endif %}
        <a href="{% url 'gestion_visites' %}"><i class="fas fa-calendar-check"></i> <span>Gestion des visites</span></a>
        <a href="{% url 'list_courriers' %}"><i class="fas fa-envelope"></i> <span>Gestion des courriers</span></a>
        
        <!-- Profile section -->
        <div class="profile">
            <p>{{ request.user.username }}</p>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        // Toggle sidebar collapse
        const sidebar = document.querySelector('.sidebar');
        sidebar.addEventListener('mouseover', function() {
            this.classList.remove('collapsed');
        });
        sidebar.addEventListener('mouseleave', function() {
            this.classList.add('collapsed');
        });
    </script>
</body>
</html>
