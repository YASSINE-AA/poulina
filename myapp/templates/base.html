<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Application{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .top-bar {
            background-color: #0c2c44;
            color: white;
            padding: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .top-bar .logged-in {
            margin-right: 1rem;
        }
     
        h4 {
            color: #007bff;
            margin-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 5px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-control {
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        .btn {
            margin-right: 0.5rem;
            transition: all 0.2s ease-in-out;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            margin-top: 1rem;
            background-color: #fff;
            border: 1px solid #dee2e6;
        }
        .table th,
        .table td {
            border-right: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            padding: .75rem;
            text-align: center;
        }
        .table th:last-child,
        .table td:last-child {
            border-right: 0;
        }
        .table th {
            background-color: #f8f9fa;
            border-bottom-width: 2px;
        }
        @media (max-width: 576px) {
            .table-responsive {
                border: 0;
            }
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <!-- Top bar for logged in user -->
    <div class="top-bar">
        <div></div> <!-- Left side of the top bar, if needed -->
        <div class="logged-in">Logged in as {{ request.user.get_role_display }}</div> <!-- Right side with "logged in as" text -->
    </div>
    
    <!-- Include sidebar conditionally -->
    {% if not no_sidebar %}
        {% include 'sidebar.html' %}
    {% endif %}
    
    <div class="container">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
